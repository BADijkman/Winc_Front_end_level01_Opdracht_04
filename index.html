<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmZoeker</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/movies.js" defer></script>
    <script src="script/main.js" defer></script>
</head>
<body>
    <header>
        <h1>FILMZOEKER</h1>
    </header>
    <nav>
        <ul class="search-bar">
            <li>
                <input type="radio" id="all-movies" name="movie-filter" value="all-movies">
                <label for="all-movies">All Movies</label>
            </li>
            <li>
                <input type="radio" id="new-movies" name="movie-filter" value="new-movies">
                <label for="new-movies">New Movies</label>
            </li>
            <li>
                <input type="radio" id="avenger-movies" name="movie-filter" value="avenger-movies">
                <label for="avenger-movies">Avenger Movies</label>
            </li>
            <li>
                <input type="radio" id="xmen-movies" name="movie-filter" value="xmen-movies">
                <label for="xmen-movies">X-Men Movies</label>
            </li>
            <li>
                <input type="radio" id="princess" name="movie-filter" value="princess-movies">
                <label for="princess">Princess Movies</label>
            </li>
            <li>
                <input type="radio" id="batman-movies" name="movie-filter" value="batman-movies">
                <label for="batman-movies">Batman Movies</label>
            </li>

            <li class= "search">
                <label for="searchField"> Search</label>
                <input type="text" id="searchField" name="searchField" placeholder="Enter text" >
            </li>
        </ul>
    </nav>
    <main>
        <div class="movie-container">
            <ul class="movie-container__wrapper" id="movie-list"></ul>
        </div>
    </main>
    <footer>
        <h2>BADijkman copyright 2021</h2>
    </footer>
</body>
</html>
