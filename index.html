<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DroomBeeld_by Yvette</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/movies.js" defer></script>
    <script src="script/main.js" defer></script>
</head>
<body>
    <header>
        <h1>DroomBeeld-Fotografie</h1>
    </header>
    <nav>
        <ul class="search-bar">
            <li>
                <input type="radio" id="all-movies" name="movie-filter" value="all-movies">
                <label for="all-movies">All Photos</label>
            </li>
            <li>
                <input type="radio" id="new-movies" name="movie-filter" value="new-movies">
                <label for="new-movies">Wedding</label>
            </li>
            <li>
                <input type="radio" id="avenger-movies" name="movie-filter" value="avenger-movies">
                <label for="avenger-movies">Horses</label>
            </li>
            <li>
                <input type="radio" id="xmen-movies" name="movie-filter" value="xmen-movies">
                <label for="xmen-movies">Soort2</label>
            </li>
            <li>
                <input type="radio" id="princess" name="movie-filter" value="princess-movies">
                <label for="princess">Soort3</label>
            </li>
            <li>
                <input type="radio" id="batman-movies" name="movie-filter" value="batman-movies">
                <label for="batman-movies">Soort4</label>
            </li>

           
        </ul>
    </nav>
    <main>
        <div class="movie-container">
            <ul class="movie-container__wrapper" id="movie-list"></ul>
        </div>
    </main>
    <footer>
        <h2>Dykey_design copyright 2022</h2>
    </footer>
</body>
</html>
